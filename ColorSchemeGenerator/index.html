<html>
    <head>
        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <form class="color-scheme-form" id="color-scheme-form">
                    <input class="color-form-picker" id="color-form-picker" type="color">
                    <select class="color-form-selector" id="color-form-selector">
                        <option>Monochrome</option>
                        <option>Monochrome-dark</option>
                        <option>Monochrome-light</option>
                        <option>Analogic</option>
                        <option>Complement</option>
                        <option>Analogic-complement</option>
                        <option>Triad</option>
                    </select>
                    <button class="color-form-btn">Get color scheme</button>
                </form>
            </header>
            <main id="color-scheme" class="color-scheme">
                <!-- colors render here -->
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
